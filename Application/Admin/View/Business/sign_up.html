<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>企业报名管理</title>

    <!-- Bootstrap -->
    <link href="__PUBLIC__/Admin/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/pinlanhoutai.css">
    <script src="__PUBLIC__/Admin/js/jquery-2.1.0.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="LTT_context_right">
    <div class="page-header">
        <h1>企业报名管理 <small>Registration management</small></h1>
    </div>
    <!--模态-->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        添加企业报名
    </button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加报名信息</h4>
                </div>
                <div class="modal-body">
                    <!--form-->
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">手机号码</label>
                            <input type="text" class="form-control"  placeholder="MobilePhone" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">密码</label>
                            <input type="password" class="form-control"  placeholder="Password" id="password">
                        </div>
                        <div class="form-group">
                            <label>用户类型</label><br>
                            <input type="radio" name="user_type" value="0">普通
                            <input type="radio" name="user_type" value="1">企业
                            <input type="radio" name="user_type" value="2">商家
                            <input type="radio" name="user_type" value="3">工友
                        </div>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </form>
                    <!--form-->
                </div>
            </div>
        </div>
    </div>
    <!--模态-->
    <div class="table-responsive">
    <table class="table table-striped">
        <tr>
           <th>报名ID</th>
           <th>招聘ID</th>
           <th>工友ID</th>
           <th>报名时间</th>
           <th>报名状态</th>
            <th>操作</th>
        </tr>
        <foreach name="list" item="sign">
        <tr>
            <td>{$sign.sign_id}</td>
            <td>{$sign.rec_id}</td>
            <td>{$sign.worker_id}</td>
            <td>{$sign.time|date="Y-m-d H:i:s",###}</td>
            <td>
                <if condition="$sign.status eq 1">
                    <button class="btn btn-info " id="sign_btn">报名成功</button>
                    <else/>
                    <button class="btn btn-danger " id="un_btn">未处理</button>
                </if>
            </td>
            <td>

                <!--delete-->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger del_btn" data-toggle="modal" data-target="#myModal_delete" >
                    删除
                </button>
                <!-- Modal -->
                <div class="modal fade" id="myModal_delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">提示</h4>
                            </div>
                            <div class="modal-body">
                                您确认要删除这条数据吗？
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary delete_enter" >确认</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--delete-->
            </td>
        </tr>
        </foreach>
    </table>
    </div>
</div>
<div>{$page}</div>
<script>
    $(document).ready(function () {
        $(".LTT_left_nav li").click(function () {
            $(this).find("ul").show().parent().siblings().find("ul").hide();
        });
        var l = $(".LTT_left_li li").length;
        $(".LTT_left_li li").click(function () {
            var mid = parseInt(this.dataset.mid);
            console.log($(".LTT_context_right"));
            console.log(mid);
            $(".LTT_context_right").hide().eq(mid - 1).show();
            $(".LTT_context1_right1").hide();
        });


        /*$(".LTT_left_li li").click(function(){
            var l=$(".LTT_left_li li").length;
            alert(l);
            for(i=0;i<$(".LTT_left_li li").length;i++){
              $(".LTT_context_right")[i].show().siblings().hide();
            }
        })*/

    })
</script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>
$(function () {
    $(".del_btn").on("click",function () {
        var sign_id = $(this).parent().parent().children()[0].innerText;
        $(".delete_enter").click(function () {
                $.post("{:U('Admin/business/deleteSign')}",{sign_id:sign_id},function (data) {
                    if(data){
                        alert("删除成功");
                        window.location.reload();
                    }else{
                        alert("删除失败");
                    }
                });
        });
    });
});


</script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="__PUBLIC__/Admin/js/bootstrap.min.js"></script>
</body>
</html>
